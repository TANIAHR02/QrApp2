<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <img src="assets/img/password-reset.png">
  <ion-button expand="block" (click)="resetPassword()">Restablecer contraseña</ion-button>
</ion-content>
