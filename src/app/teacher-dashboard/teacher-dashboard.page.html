<ion-header>
  <ion-toolbar>
    <ion-title>Profesores/as</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2>Bienvenido {{ teacherName }}!</h2>
  <img src="assets/img/qr-teacher.png">
  <ion-button expand="block" (click)="generateQRCode()">Generar codigo qr de asistencia</ion-button>
  <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'" *ngIf="qrData"></qrcode>
 
</ion-content>
