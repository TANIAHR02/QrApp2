<ion-header>
  <ion-toolbar>
    <ion-title>Acceso Profesores(as)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="assets/img/user-teacher.png">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">Acceder</ion-button>
  <ion-button expand="block" fill="clear" (click)="resetPassword()">Restablecer contraseña</ion-button>
  
</ion-content>
